<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>arthamatic cluculator</h2>
    <input type="text" id="firstnum" autofocus />
    <input type="text" id="secnum" />
    <input type="text" id="result" readonly />
    <button
      onclick="result.value=parseFloat(firstnum.value)+parseFloat(secnum.value)"
    >
      +
    </button>
    <button
      onclick="result.value=parseFloat(firstnum.value)*parseFloat(secnum.value)"
    >
      *
    </button>

    <button
      onclick="result.value=parseFloat(firstnum.value)/parseFloat(secnum.value)"
    >
      /
    </button>

    <button
      onclick="result.value=parseFloat(firstnum.value)-parseFloat(secnum.value)"
    >
      -
    </button>

    <button
      onclick="result.value=parseFloat(firstnum.value)%parseFloat(secnum.value)"
    >
      %
    </button>
  </body>
</html>
