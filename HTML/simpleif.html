    <h3> if else statements</h3>
     <h3>checking given year leap year or not</h3>

      <script type="text/javascript">
        let year = prompt('enter year')
         if((year%400==0) )
         {
            document.write(year,'is a leap year');
         }
         else{
            document.write(year,'is not a leap year');
         }
      </script>
